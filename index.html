<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Remote touchpad control for your computer">
    <meta name="theme-color" content="#4CAF50">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Touchpad">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Remote Touchpad">
    <meta property="og:description" content="Remote touchpad control for your computer">
    <meta property="og:image" content="touchpad.png">
    
    <title>Remote Touchpad</title>
    <link rel="icon" type="image/png" href="touchpad.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="topBar">
        <button id="reloadButton" class="icon-button">
            <i class="fas fa-sync-alt"></i>
        </button>
        <button id="shortcutsButton" class="icon-button">
            <i class="fas fa-keyboard"></i>
        </button>
        <button id="kbShortcutsButton" class="icon-button">
            <i class="fas fa-mobile-alt"></i>
        </button>
        <button id="lockButton" class="icon-button">
            <i class="fas fa-lock-open"></i>
        </button>
        <button id="settingsButton" class="icon-button">
            <i class="fas fa-cog"></i>
        </button>
    </div>
    <div id="touchpad">
        <div id="scrollContent"></div>
    </div>
    <div id="bottomBar">
        <button id="terminalMode" class="icon-button">
            <i class="fas fa-terminal"></i>
        </button>
        <div id="textInputContainer">
            <input type="text" id="textField" placeholder="Enter text">
            <button id="sendButton" class="icon-button"><i class="fas fa-paper-plane"></i></button>
            <button id="copyButton" class="icon-button"><i class="fas fa-copy"></i></button>
        </div>
        <button id="rightClick" class="icon-button"><i class="fas fa-hand-pointer"></i></button>
    </div>
    <div id="settingsPanel" class="menu-panel" style="display: none">
        <!-- Mouse Control Group -->
        <div class="settings-group">
            <h3>Mouse Control</h3>
            
            <div class="setting">
                <div class="setting-header">
                    <label>Mouse Speed</label>
                    <i class="fas fa-info-circle setting-info" data-tooltip="Adjusts cursor movement sensitivity. Higher values make the cursor move faster."></i>
                </div>
                <div class="setting-controls">
                    <input type="number" id="mouseSpeedNumber" min="1" max="80" value="40">
                    <input type="range" id="mouseSpeed" min="1" max="80" value="40">
                </div>
                <div class="setting-tooltip"></div>
            </div>

            <div class="setting">
                <div class="setting-header">
                    <label>Move Threshold</label>
                    <i class="fas fa-info-circle setting-info" data-tooltip="Minimum movement required before cursor starts moving. Helps prevent accidental movements."></i>
                </div>
                <div class="setting-controls">
                    <input type="number" id="moveThresholdNumber" min="1" max="20" value="5">
                    <input type="range" id="moveThreshold" min="1" max="20" value="5">
                </div>
                <div class="setting-tooltip"></div>
            </div>

            <div class="setting">
                <div class="setting-header">
                    <label>Acceleration</label>
                    <i class="fas fa-info-circle setting-info" data-tooltip="Adjusts how much faster the cursor moves with quicker finger movements. Higher values increase acceleration."></i>
                </div>
                <div class="setting-controls">
                    <input type="number" id="accelerationNumber" min="10" max="14" value="10" step="0.1">
                    <input type="range" id="acceleration" min="10" max="14" value="10" step="0.1">
                </div>
                <div class="setting-tooltip"></div>
            </div>
        </div>

        <!-- Click Behavior Group -->
        <div class="settings-group">
            <h3>Click Behavior</h3>
            
            <div class="setting">
                <div class="setting-header">
                    <label>Right Click Delay</label>
                    <i class="fas fa-info-circle setting-info" data-tooltip="Time in milliseconds to hold for right-click. Lower values make right-clicks trigger faster."></i>
                </div>
                <div class="setting-controls">
                    <input type="number" id="rightClickDelayNumber" min="200" max="500" value="500" step="50">
                    <input type="range" id="rightClickDelay" min="200" max="500" value="500" step="50">
                </div>
                <div class="setting-tooltip"></div>
            </div>

            <div class="setting">
                <div class="setting-header">
                    <label>Double-Click Delay</label>
                    <i class="fas fa-info-circle setting-info" data-tooltip="Time window in milliseconds to detect a double-click for drag operations."></i>
                </div>
                <div class="setting-controls">
                    <input type="number" id="doubleClickDelayNumber" min="100" max="1000" value="300" step="50">
                    <input type="range" id="doubleClickDelay" min="100" max="1000" value="300" step="50">
                </div>
                <div class="setting-tooltip"></div>
            </div>
        </div>

        <!-- Gesture Settings Group -->
        <div class="settings-group">
            <h3>Gesture Settings</h3>
            
            <div class="setting">
                <div class="setting-header">
                    <label>Navigation Distance</label>
                    <i class="fas fa-info-circle setting-info" data-tooltip="Distance in pixels required for navigation gestures to trigger."></i>
                </div>
                <div class="setting-controls">
                    <input type="number" id="navigationDistanceNumber" min="20" max="200" value="50" step="10">
                    <input type="range" id="navigationDistance" min="20" max="200" value="50" step="10">
                </div>
                <div class="setting-tooltip"></div>
            </div>

            <div class="setting">
                <div class="setting-header">
                    <label>Scroll Speed</label>
                    <i class="fas fa-info-circle setting-info" data-tooltip="Adjusts how fast two-finger scrolling moves the page."></i>
                </div>
                <div class="setting-controls">
                    <input type="number" id="scrollSpeedNumber" min="10" max="200" value="50" step="10">
                    <input type="range" id="scrollSpeed" min="10" max="200" value="50" step="10">
                </div>
                <div class="setting-tooltip"></div>
            </div>

            <div class="setting">
                <div class="setting-header">
                    <label>Scrollbar Width</label>
                    <i class="fas fa-info-circle setting-info" data-tooltip="Adjusts the touch detection area width for the scrollbar on the right side. Only touches that start on this area will trigger scrollbar scrolling."></i>
                </div>
                <div class="setting-controls">
                    <input type="number" id="scrollbarWidthNumber" min="10" max="50" value="20" step="5">
                    <input type="range" id="scrollbarWidth" min="10" max="50" value="20" step="5">
                </div>
                <div class="setting-tooltip"></div>
            </div>

            <div class="setting">
                <div class="setting-header">
                    <label>Invert Navigation Swipe</label>
                    <i class="fas fa-info-circle setting-info" data-tooltip="Reverse the direction of navigation gestures."></i>
                </div>
                <div class="setting-controls">
                    <label class="switch">
                        <input type="checkbox" id="navigationSwipeInverted">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-tooltip"></div>
            </div>
        </div>

        <!-- Appearance Group -->
        <div class="settings-group">
            <h3>Appearance</h3>
            
            <div class="setting">
                <div class="setting-header">
                    <label>Dark Theme</label>
                    <i class="fas fa-info-circle setting-info" data-tooltip="Switch between light and dark color themes."></i>
                </div>
                <div class="setting-controls">
                    <label class="switch">
                        <input type="checkbox" id="darkMode">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="setting-tooltip"></div>
            </div>
        </div>
    </div>
    <div id="shortcutsPopup">
        <button id="closeShortcuts" class="icon-button">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="shortcuts-section">
            <h3>Shortcuts</h3>
            <div class="shortcuts-grid">
                <button id="ctrlC">Ctrl + C</button>
                <button id="ctrlV">Ctrl + V</button>
                <button id="ctrlA">Ctrl + A</button>
            </div>
        </div>
        
        <div class="shortcuts-section">
            <h3>Keys</h3>
            <div class="keys-grid">
                <button id="keyTab" class="key-button">
                    <i class="fas fa-arrow-right-to-line"></i>
                    <span>Tab</span>
                </button>
                
                <div class="arrow-keys">
                    <button id="keyUp" class="key-button">
                        <i class="fas fa-arrow-up"></i>
                    </button>
                    <div class="arrow-keys-bottom">
                        <button id="keyLeft" class="key-button">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button id="keyDown" class="key-button">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                        <button id="keyRight" class="key-button">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Mobile Keyboard Shortcut Bar -->
    <div id="keyboardShortcutBar">
        <div class="shortcut-key" data-key="control">
            <span>CTRL</span>
        </div>
        <div class="shortcut-key" data-key="alt">
            <span>ALT</span>
        </div>
        <div class="shortcut-key arrow-left" data-key="left">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="shortcut-key arrow-down" data-key="down">
            <i class="fas fa-arrow-down"></i>
        </div>
        <div class="shortcut-key arrow-up" data-key="up">
            <i class="fas fa-arrow-up"></i>
        </div>
        <div class="shortcut-key arrow-right" data-key="right">
            <i class="fas fa-arrow-right"></i>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
